<html lang="en">
	<head>

		<!-- Optional theme -->

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<!-- Custom styles for this template -->

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body ng-app="ngCarol">

		<div class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="#">Angular Carol's Quotes</a>
				<a class="navbar-right navbar-img" href="#">AngularJS</a>
			</div>
		</div>

		<section ng-controller="NgCarolCtrl"><!-- ctrl -->
			<div class="outer-container">

				<div class="add-todo-group input-group input-group-lg">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-list-alt"></i>
					</span>
					<input ng-model="newQuote" placeholder="New Quote" class="form-control" type="text"><!-- model  -->
					<!-- {{ newQuote | altCaps }} -->
					<span class="input-group-btn">
						<button ng-click="addNewQuote()" class="btn btn-success" type="button"><!-- click  -->
							<i class="glyphicon glyphicon-plus"></i>
						</button>
					</span>
				</div>

				<div ng-repeat="quote in quotes | orderBy: 'completed'" class="input-group input-group-lg"><!-- repeat  -->
					<span class="input-group-addon">
						<input ng-model="quote.completed" type="checkbox"> <!-- model -->
					</span>
					<input ng-model="quote.val" complete-color="quote.completed"  ng-class="{ finished: quote.completed }" class="form-control" type="text"><!-- model / class  -->
					<span class="input-group-btn">
						<button ng-show="quote.completed" ng-click="removeQuote($index)" class="btn btn-danger" type="button"><!-- click  -->
							<i class="glyphicon glyphicon-remove"></i>
						</button>
					</span>
				</div>

				<div class="btn-clear-group">
					<button ng-click="clearCompleted()" class="btn btn-primary btn-clear">Clear Completed</button><!-- click -->
				</div>
			</div>
		</section>


		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/ngCarolCtrl.js"></script>
	</body>
</html>

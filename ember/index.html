<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Ember</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/main.css" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="#">Ember Carol's Quotes</a>
				<a class="navbar-right navbar-img" href="#">
					<img src="https://emberjs.com/images/brand/ember_Ember-Light-e42a2b30.png">
				</a>
			</div>
		</div>

		<!-- script -->
		<script type="text/x-handlebars" data-template-name="carols">
			<section>
				<div class="outer-container">

				  <div class="add-todo-group input-group input-group-lg">
					<span class="input-group-addon">
					  <i class="glyphicon glyphicon-list-alt"></i>
					</span>
					{{input value=newQuote class="form-control" type="text" id="new-quote" placeholder="New Quote"}}<!-- input value action -->
					<span class="input-group-btn">
					  <button {{action "createNewQuote"}} class="btn btn-success" type="button"> <!-- action createNewTodo -->
						<i class="glyphicon glyphicon-plus"></i>
					  </button>
					</span>
				  </div>
				  <!-- each -->
				  {{#each itemController="carol"}}
				  	{{carol-entry val=val completed=completed remove="removeQuote"}}
				  {{/each}}
				  <!-- /each -->

				  <div class="btn-clear-group">
					<button {{action "clearCompleted"}}class="btn btn-primary btn-clear">Clear Completed</button> <!-- action -->
				  </div>
				</div>
			</section>
		</script>
		<!-- /script -->

		<script type="text/x-handlebars" id="components/carol-entry">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">
				  {{input checked=completed type="checkbox"}}
				</span>

				{{input classNameBindings=":form-control completed:finished" value=val}} <!-- value  -->
				<span class="input-group-btn">
				  <button class="btn btn-danger" type="button" {{action "click"}}> <!-- action -->
					<i class="glyphicon glyphicon-remove"></i>
				  </button>
				</span>
			  </div>
		</script>


		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- JS Assets -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.2.1/handlebars.js"></script>
		<script src="http://builds.emberjs.com/tags/v1.3.2/ember.min.js"></script>
		<script src="js/ember-data.js"></script>
		<script src="js/app.js"></script>
		<script src="js/components.js"></script>
		<script src="js/models.js"></script>
		<script src="js/fixtures.js"></script>
		<script src="js/router.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
